<body>
    <div class="container">
        <img src="./images/car.jpg">
        <br>
        <h1> Fabcar 자동차 dApp </h1>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="new-alert"></div>
                <h3>새로 추가할 자동차 정보를 입력하세요</h3>
                <input type="text" id="new-key" name="key" placeholder="추가할 자동차의 Key값을 입력하세요"> <br>
                <input type="text" id="new-make" name="make" placeholder="추가할 자동차의 제조사를 입력하세요"> <br>
                <input type="text" id="new-model" name="model" placeholder="추가할 자동차의 모델을 입력하세요"> <br>
                <input type="text" id="new-color" name="color" placeholder="추가할 자동차의 색상을 입력하세요"> <br>
                <input type="text" id="new-owner" name="owner" placeholder="추가할 자동차의 소유주를 입력하세요"> <br>
                <button class="btn btn-primary" id="new-btn">추가하기</button>
            </div>   
        </div>
        
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="add-alert"></div>
                <h3>자동차의 소유주를 변경합니다</h3>
                <input type="text" id="keyToChange" name="key_change" placeholder="변경할 자동차의 key값 입력하세요"> <br>
                <input type="text" id="change-owner" name="owner_change" placeholder="변경할 자동차 소유주를 입력하세요"> <br>
                <button class="btn btn-primary" id="change-btn">변경하기</button>
            </div>     
        </div>   
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="find-alert"></div>
                <h3>key값으로 자동차를 조회합니다</h3>
                <input type="text" id="find-key" name="key_find" placeholder="조회할 자동차의 key값을 입력하세요"> <br>
                <button class="btn btn-warning" id="find-btn">조회하기</button>
                
                <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
                <table class="table">
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="find-alert"></div>
                <h3>Owner로 자동차를 조회합니다</h3>
                <input type="text" id="find-owner" name="find_owner" placeholder="조회할 자동차의 Owner을 입력하세요"> <br>
                <button class="btn btn-warning" id="find-owner-btn">조회하기</button>
                
                <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
                <table class="table">
                    <tbody id="table2">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script>   


    $("#new-btn").click(()=>{

        const key = $("#new-key").val();
        const make = $("#new-make").val();
        const model = $("#new-model").val();
        const color = $("#new-color").val();
        const owner = $("#new-owner").val();

        const url = "/addCar"

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, {new_key:key, new_make:make, new_model:model, new_color:color, new_owner:owner}, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#new-alert').append("<div id='success' class='alert alert-success'>추가를 성공했습니다!</div>");
                $('#new-alert').fadeOut(4000);
            }
        })
    })

    $("#change-btn").click(()=>{
        // new-email이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const key_change = $("#keyToChange").val();
        const owner_change = $("#change-owner").val();

        const url = "/changeOwner"

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, {key:key_change, changedOwner: owner_change }, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#add-alert').append("<div id='success' class='alert alert-success'>차량 소유주 변경을 성공했습니다!</div>");
                $('#add-alert').fadeOut(4000);
            }
        })
    })
